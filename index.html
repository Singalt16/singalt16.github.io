<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tomer Singal's Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        <div class="header-container">
            <img class="profile-pic" src="images/profile.jpeg">
                <div class="ball t5 s30"></div>
                <div class="ball t3 s20"></div>
                <div class="ball t6 s50"></div>
                <div class="ball t2 s10"></div>
                <div class="ball t7_5 s50"></div>
                <div class="ball t3_5 s30"></div>
                <div class="ball t4_5 s10"></div>
                <div class="ball t2_5 s20"></div>
            </img>
            <h1 class="profile profile-name">Tomer Singal</h1>
            <h2 class="profile profile-occupation">Software Developer</h2>
            <ul class="links-list">
                <li>
                    <a class="link" href="https://github.com/Singalt16">
                        <span>GitHub</span>
                        <img src="images/Octocat.png"/>
                    </a>
                </li>
                <li>
                    <div class="link" onclick="openModal()">
                        <span>Resume</span>
                        <img src="images/resume.png"/>
                    </div>
                </li>
                <li>
                    <a class="link" href="https://www.linkedin.com/in/tomer-singal/">
                        <span>LinkedIn</span>
                        <img src="images/linkedin.png"/>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!--<img class="background-img" src="background.png"/>-->

    <div id="resume-modal" class="modal" onclick="closeModal()">
        <div class="modal-content">
            <embed id="resume" src="resume.pdf">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
